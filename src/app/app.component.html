<mat-toolbar color="primary">
    <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <span>Trang web tuyển dụng việc làm</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">
        <mat-icon>add_circle</mat-icon>&nbsp; Thêm bài viết
    </button>
</mat-toolbar>
<div class="container">
    <div style="margin-top: 10px"></div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
        />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Tên Công Ty
                </th>
                <td mat-cell *matCellDef="let row">{{ row.company_name }}%</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="contact_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.contact_email }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Miêu tả
                </th>
                <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="created_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ngày tạo
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.created_date | date }}
                </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="contact_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Tên liên hệ
                </th>
                <td mat-cell *matCellDef="let row">{{ row.contact_name }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Hành động
                </th>
                <td mat-cell *matCellDef="let row">
                    <button
                        mat-icon-button
                        color="primary"
                        (click)="editProduct(row)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="warn"
                        (click)="deleteProduct(row.id)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
        ></mat-paginator>
    </div>
</div>
